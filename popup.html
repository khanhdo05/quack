<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quack</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');
    </style>
</head>

<body>
    <a href="https://github.com/khanhdo05/quack" target="_blank" class="bug-report" title="Report Bug">
        <img src="utils/bug-icon.png" alt="Report Bug" class="bug-icon">
    </a>
    <h1 class="title">Quack</h1>
    <div class="input-container">
        <img src="utils/linkedin.png" id="linkedInIcon" class="icon" alt="LinkedIn">
        <label for="linkedin" class="label">LinkedIn</label>
        <input type="text" id="linkedin" placeholder="LinkedIn Profile Link">
        <img src="utils/copy-icon.png" id="copyLinkedin" class="copy-icon" alt="Copy">
    </div>
    <div class="input-container">
        <img src="utils/github.png" id="githubIcon" class="icon" alt="GitHub">
        <label for="github" class="label">GitHub</label>
        <input type="text" id="github" placeholder="GitHub Profile Link">
        <img src="utils/copy-icon.png" id="copyGithub" class="copy-icon" alt="Copy">
    </div>
    <div class="input-container">
        <img src="utils/duck.png" id="portfolioIcon" class="icon" alt="Portfolio">
        <label for="portfolio" class="label">Portfolio</label>
        <input type="text" id="portfolio" placeholder="Portfolio Link">
        <img src="utils/copy-icon.png" id="copyPortfolio" class="copy-icon" alt="Copy">
    </div>
    <div id="custom-links"></div>
    <div class="button-container">
        <button id="addLink" class="button-35 plus-button" title="add custom link">+</button>
        <button id="save" class="button-35 save-button" title="click this button or press Enter in inputs to save links">Save</button>
        <button id="autoSave" class="button-35 auto-save-enabled" title="toggle auto-save">Auto-save</button>
    </div>
    <div id="snackbar" class="snackbar"></div>
    <script src="popup.js"></script>
</body>

</html>
